<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>LYNXMETA</title>
</head>

<body>
  <nav>
    <div class="nav__header">
      <div class="nav__logo">
        <a href="#">
          <h1 data-aos="zoom-in" data-aos-duration="1500">LYNXMETA</h1>
        </a>
      </div>
      <div class="nav__menu__btn" id="menu-btn">
        <i class="ri-menu-3-line"></i>
      </div>
    </div>
    <ul class="nav__links" id="nav-links">
      <li data-aos="zoom-out" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Главная</a></li>
      <li data-aos="zoom-out" data-aos-duration="1500" data-aos-delay="400"><a href="contacts.html"
          class="active">Контакты</a></li>
    </ul>
  </nav>

  <section class="contacts" id="contacts">
    <div class="container">
      <div class="section-header">
        <h2>Свяжитесь с нами</h2>
        <p>Мы всегда рады вашим вопросам и предложениям</p>
      </div>
  
      <div class="contact-cards">
        <!-- Адрес -->
        <div class="contact-card" data-aos="fade-up" data-aos-delay="100">
          <div class="card-icon">
            <i class="ri-map-pin-2-fill"></i>
          </div>
          <h3>Наш адрес</h3>
          <p>196143, г. Санкт-Петербург, ул Орджоникидзе, д. 44 к. 5 литера А</p>
        </div>
  
        <!-- Телефон -->
        <div class="contact-card" data-aos="fade-up" data-aos-delay="200">
          <div class="card-icon">
            <i class="ri-phone-fill"></i>
          </div>
          <h3>Телефон</h3>
          <p>
            <a href="tel:+79650127726">+7 965 012 77 26</a><br>
          </p>
        </div>
  
        <!-- Email -->
        <div class="contact-card" data-aos="fade-up" data-aos-delay="300">
          <div class="card-icon">
            <i class="ri-mail-fill"></i>
          </div>
          <h3>Email</h3>
          <p>
            <a href="mailto:lynxmeta@yandex.ru"> lynxmeta@yandex.ru</a><br>
          </p>
        </div>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({ offset: 0 });
  </script>
  <script>
    const menuBtn = document.getElementById("menu-btn");
    const navLinks = document.getElementById("nav-links");

    menuBtn.addEventListener("click", () => {
      navLinks.classList.toggle("open");
    });
  </script>
</body>

</html>
